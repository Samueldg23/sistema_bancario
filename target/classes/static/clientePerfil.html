<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Cliente</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Perfil do Cliente</h2>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" readonly>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" readonly>
        </div>
        <div class="form-group">
            <label for="sexo">Sexo:</label>
            <input type="text" id="sexo" name="sexo" readonly>
        </div>
        <div class="form-group">
            <label for="municipio">Município:</label>
            <input type="text" id="municipio" name="municipio" readonly>
        </div>
        <div class="form-group">
            <label for="saldo">Saldo:</label>
            <input type="text" id="saldo" name="saldo" readonly>
        </div>
        <div class="form-group">
            <button onclick="buscarPerfil()">Buscar Perfil</button>
        </div>
    </div>

    <script>
        function buscarPerfil() {
            var cliente = {
            nome: "João da Silva",
            email: "joao.silva@example.com",
            sexo: "Masculino",
            municipio: "São Paulo"
        };

        var conta = {
            saldo: 1500.0,
            tipoConta: "Cliente"
        };

        
        function preencherDadosCliente() {
            document.getElementById('nome').textContent = cliente.nome;
            document.getElementById('email').textContent = cliente.email;
            document.getElementById('sexo').textContent = cliente.sexo;
            document.getElementById('municipio').textContent = cliente.municipio;
            document.getElementById('saldo').textContent = conta.saldo.toFixed(2); 
            document.getElementById('tipoConta').textContent = conta.tipoConta;
        }

        window.onload = preencherDadosCliente;}
    </script>
</body>
</html>
